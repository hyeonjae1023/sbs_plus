<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-latest.min.js"></script>
  <title>회원가입</title>
</head>
<body>
<div class="container mt-5">
  <h2>회원가입</h2>
  <form th:action="@{/register}" method="post" th:object="${account}">

    <div class="form-group">
      <label for="username">아이디</label>
      <input type="text" class="form-control" id="username" th:field="*{username}" required>
    </div>

    <div th:if="${param.error} and ${#strings.equals(param.type, 'username')}">이미 존재하는 아이디입니다.</div>

    <div class="form-group">
      <label for="password">비밀번호</label>
      <input type="password" class="form-control" id="password" th:field="*{password}" required>
    </div>

    <div class="form-group">
      <label for="confirmPassword">비밀번호 확인</label>
      <input type="password" class="form-control" id="confirmPassword" th:field="*{confirmPassword}" required>
    </div>

    <div th:if="${param.error} and ${#strings.equals(param.type, 'password')}">비밀번호 확인이 일치하지 않습니다.</div>


    <div class="form-group">
      <label for="name">이름</label>
      <input type="text" class="form-control" id="name" th:field="*{name}" required>
    </div>

    <div class="form-group">
      <label for="nickname">닉네임</label>
      <input type="text" class="form-control" id="nickname" th:field="*{nickname}" required>
    </div>

    <div class="form-group">
      <label for="email">이메일</label>
      <input type="email" class="form-control" id="email" th:field="*{email}" required>
    </div>

    <div th:if="${param.error} and ${#strings.equals(param.type, 'email')}">이미 사용중인 이메일입니다.</div>

    <div class="form-group">
      <label for="subject">수업유형</label>
      <select class="form-control" id="subject" name="subject">
        <option th:each="subject : ${subjects}" th:value="${subject.subjectStr}">[[ ${subject.categoryName} ]]</option>
      </select>
    </div>

    <div class="form-group">
      <label for="phone">전화번호</label>
      <input type="tel" class="form-control" id="phone" th:field="*{phone}"
             pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}"
             maxlength="13"
             placeholder="예) 010-1234-5678" required>
    </div>

    <div th:if="${param.error} and ${#strings.equals(param.type, 'phone')}">이미 사용중인 전화번호입니다.</div>

    <button type="submit" class="btn btn-primary">가입하기</button>
  </form>
</div>

  <script th:inline="javascript">
    /* <![CDATA[ */
      function autoHypenTel(str) {
        str = str.replace(/[^0-9]/g, '');
        var tmp = '';

        if (str.substring(0, 2) == 02) {
          // 서울 전화번호일 경우 10자리까지만 나타나고 그 이상의 자리수는 자동삭제
          if (str.length < 3) {
            return str;
          } else if (str.length < 6) {
            tmp += str.substr(0, 2);
            tmp += '-';
            tmp += str.substr(2);
            return tmp;
          } else if (str.length < 10) {
            tmp += str.substr(0, 2);
            tmp += '-';
            tmp += str.substr(2, 3);
            tmp += '-';
            tmp += str.substr(5);
            return tmp;
          } else {
            tmp += str.substr(0, 2);
            tmp += '-';
            tmp += str.substr(2, 4);
            tmp += '-';
            tmp += str.substr(6, 4);
            return tmp;
          }
        } else {
          // 핸드폰 및 다른 지역 전화번호 일 경우
          if (str.length < 4) {
            return str;
          } else if (str.length < 7) {
            tmp += str.substr(0, 3);
            tmp += '-';
            tmp += str.substr(3);
            return tmp;
          } else if (str.length < 11) {
            tmp += str.substr(0, 3);
            tmp += '-';
            tmp += str.substr(3, 3);
            tmp += '-';
            tmp += str.substr(6);
            return tmp;
          } else {
            tmp += str.substr(0, 3);
            tmp += '-';
            tmp += str.substr(3, 4);
            tmp += '-';
            tmp += str.substr(7);
            return tmp;
          }
        }

        return str;
      }

      $('#phone').keyup(function (event) {
        event = event || window.event;
        var _val = this.value.trim();
        this.value = autoHypenTel(_val);
      });
    /* ]]> */
  </script>
</body>
</html>
