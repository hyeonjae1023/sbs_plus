<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-latest.min.js"></script>
  <title>회원가입</title>
</head>
<body>
<div class="container mt-5">
  <h2>계정 정보 수정</h2>

    <h3 class="form-group">[[ ${user.username} ]]</h3>

  <form th:action="@{/modification}" method="post" th:object="${user}">

    <input type="hidden" th:field="*{username}">

    <div class="form-group">
      <label for="password">비밀번호</label>
      <input type="password" class="form-control" id="password" th:field="*{password}">
    </div>

    <div class="form-group">
      <label for="confirmPassword">비밀번호 확인</label>
      <input type="password" class="form-control" id="confirmPassword" th:field="*{confirmPassword}">
    </div>

    <div th:if="${param.error} and ${#strings.equals(param.type, 'password')}">비밀번호 확인이 일치하지 않습니다.</div>


    <div class="form-group">
      <label for="name">이름</label>
      <input type="text" class="form-control" id="name" th:field="*{name}" required>
    </div>

    <div class="form-group">
      <label for="nickname">닉네임</label>
      <input type="text" class="form-control" id="nickname" th:field="*{nickname}" required>
    </div>

    <div class="form-group">
      <label for="email">이메일</label>
      <input type="email" class="form-control" id="email" th:field="*{email}" required>
    </div>

    <div th:if="${param.error} and ${#strings.equals(param.type, 'email')}">이미 사용중인 이메일입니다.</div>

    <div class="form-group">
      <label for="subject">수업유형</label>
      <select class="form-control" id="subject" name="subject">
        <option th:each="subject : ${subjects}" th:value="${subject.subjectStr}">[[ ${subject.categoryName} ]]</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">수정완료</button>
  </form>
</div>

<script th:inline="javascript">
  /* <![CDATA[ */
    const oldSubject = [[ ${user.subject} ]]
    $("#subject > option[value="+oldSubject+"]").attr("selected", true);


    $("passwordModificationForm").submit( (event) => {

        event.preventDefault();

        $.ajax({
            type: "POST"
          , url: "/password_modification_prcs"
          , data: $(this).serialize()
          , success: (response) => {
              alert("비밀번호가 변경되었습니다.")
          }
          , error: (xhr, status, error) => {
            console.error(xhr, status, error)
          }
        });
      });

  /* ]]> */
</script>
</body>
</html>
