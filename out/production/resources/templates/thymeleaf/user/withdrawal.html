<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>withdrawal form</title>
</head>
<body>
  <div class="container mt-5">
    <h2>회원 탈퇴</h2>

    <h3 class="form-group">[[ ${@rq.user.username} ]]님</h3>

    <form th:action="@{/withdrawal}" method="post">

      <div class="form-group">
        <label for="password">비밀번호</label>
        <input type="password" class="form-control" id="password" name="password">
      </div>
      <br><br><br>
      <div class="form-group">
        <div class="form-check">
          <div>
            탈퇴약관탈퇴약관<br>
            탈퇴약관탈퇴약관탈퇴약관<br>
            탈퇴약관탈퇴<br>
            약관탈퇴약관탈퇴약관<br>
            탈퇴약관탈퇴약관<br>
            탈퇴약관탈퇴약관탈퇴약관<br>
          </div>
          <input class="form-check-input" type="checkbox" id="agreeCheckbox" required>
          <label class="form-check-label" for="agreeCheckbox">
            필수 약관에 동의합니다.
          </label>
        </div>
      </div>

      <br><br><br><br>


      <button type="submit" class="btn btn-primary">회원탈퇴</button>
    </form>
  </div>
</body>
</html>
